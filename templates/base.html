<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/basic.css') }}">
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
    <title>Tododoro</title>
    <style>
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }
    </style>
</head>
<body>

	<div class="content container-fluid">
		<br>
		{%block content%} {%endblock%}
	
	
		<!-- error/success message zone -->
		{% for message in get_flashed_messages() %}
			<div class="alert alert-danger alert-dismissable fade col-4" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close" class="fade close">
					<span aria-hidden="true">&times;</span>
				</button>
				{{message}}
			</div>
		{% endfor %}
		
		<div class="alert alert-success alert-dismissable col-4 hidden" role="alert" id="update-success">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close" class="fade close">
				<span aria-hidden="true">&times;</span>
			</button>
			Successfully updated Todoist!
		</div>
	</div>
	
	
</body>
</html>
